<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | QR code component</title>

    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="qr-component">
        <img src="images/image-qr-code.png" alt="qr-code" class="qr-image">
        <p class="thick">Improve your front-end skills by building projects</p>
        <p class="thin">Scan the QR code to visit Frontend Mentor and take your coding skill to the next level</p>
    </div>
    <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. Coded by <a href="https://github.com/8BitSoda">8BitSoda</a>.</p>
    </div>
</body>
</html>
